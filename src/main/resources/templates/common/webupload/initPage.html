<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.blockUI.js"></script>
<script src="/js/ajaxExt.js"></script>
<script src="/js/plugins/toastr/toastr.min.js"></script>
<script src="/js/plugins/layer/layer.js"></script>
<script type="text/javascript" th:inline="javascript">
    toastr.options = {
        closeButton: true,
        positionClass: "toast-center-center",
        timeOut: "1300"
    };
    var parentId = [[${parentId}]];
    $(function () {
        // var path = [[${path}]];
        $.ajaxExt({
            url: 'webupload/listFile',
            type: 'GET',
            data: {
                parentId: parentId
            },
            success: function (result) {
                if (result.result == 1) {
                    var attachmentList = result.data;
                    $.each(attachmentList, function (i, attachment) {
                        if (!attachment.hidden) {
                            var fileStr =
                                '<div class="col-sm-6 col-md-4">\n' +
                                '        <div class="thumbnail">\n' +
                                '            <img src="/img/a1.jpg" alt="提示">\n' +
                                '            <div class="caption">\n' +
                                '                <h3>' + attachment.originalFullName + '</h3>\n' +
                                '                <p>...</p>\n' +
                                '                <p>\n';
                            if (attachment.isDirectory == 1) {
                                fileStr += '<a href="#" class="btn btn-primary" role="button" id="' + attachment.id + '_open">打开</a>\n';
                            }
                            fileStr +=
                                '                    <a href="#" class="btn btn-primary" role="button">下载</a>\n';
                            '                </p>\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '    </div>';
                            $("#fileListDiv").append(fileStr);
                            $("#" + attachment.id + '_open').on('click', function () {
                                window.location.href = 'webupload?parentId=' + attachment.id;
                            });
                        }
                    });
                } else {
                    toastr.error(result.message);
                }
            }
        });
    });

    function upload() {
        layer.open({
            type: 2,
            title: '文件上传',
            maxmin: false,
            shadeClose: false, // 点击遮罩关闭层
            closeBtn: 1,// 不显示右上角的关闭
            area: ['660px', '418px'],
            content: 'webupload/uploadPage?parentId=' + parentId
        });
    }
</script>
</body>
</html>
