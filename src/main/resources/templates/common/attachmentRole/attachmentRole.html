<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootdo - 文件管理器</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css?v=3.3.6">
    <link rel="stylesheet" href="/css/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="/css/font-awesome.css?v=4.4.0">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/style.css?v=4.1.0">
    <link rel="stylesheet" href="/css/plugins/bootstrap-table/bootstrap-table.min.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="roleToolbar" role="group">
                    <button type="button" class="btn btn-primary" onclick="addRole()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button type="button" class="btn btn-danger" onclick="delRole()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                </div>
                <table id="roleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="/js/bootstrap.min.js?v=3.3.6"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/ajaxExt.js"></script>
<script type="text/javascript" src="/js/plugins/toastr/toastr.min.js"></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    var id = [[${id}]];

    $(function () {
        $('#roleTable').bootstrapTable(
            {
                method: 'get', // 服务器数据的请求方式 get or post
                url: "/common/attachmentRole/list", // 服务器数据的加载地址
                // showRefresh : true,
                // showToggle : true,
                // showColumns : true,
                iconSize: 'outline',
                toolbar: '#roleToolbar',
                striped: true, // 设置为true会有隔行变色效果
                dataType: "json", // 服务器返回的数据类型
                pagination: true, // 设置为true会在底部显示分页条
                // queryParamsType : "limit",
                // //设置为limit则会发送符合RESTFull格式的参数
                singleSelect: false, // 设置为true将禁止多选
                // contentType : "application/x-www-form-urlencoded",
                // //发送到服务器的数据编码类型
                pageSize: 10, // 如果设置了分页，每页数据条数
                pageNumber: 1, // 如果设置了分布，首页页码
                // search : true, // 是否显示搜索框
                showColumns: true, // 是否显示内容下拉框（选择显示的列）
                sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者
                // "server"
                queryParams: function (params) {
                    // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                    return {
                        attactmentId: id,
                        limit: params.limit,
                        offset: params.offset
                    };
                },
                clickToSelect: true,
                // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                // queryParamsType = 'limit' ,返回参数必须包含
                // limit, offset, search, sort, order 否则, 需要包含:
                // pageSize, pageNumber, searchText, sortName,
                // sortOrder.
                // 返回false将会终止请求
                columns: [
                    {
                        checkbox: true
                    },
                    {
                        field: 'id',
                        title: 'id',
                        align: 'center',
                        valign: 'middle',
                        visible: false
                    },
                    {
                        field: 'type',
                        title: '权限类型',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == 'dept') {
                                return '部门';
                            } else {
                                return '个人';
                            }
                        },
                        visible: false
                    },
                    {
                        field: 'relationName',
                        title: '姓名',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'relationId',
                        title: 'relationId',
                        align: 'center',
                        valign: 'middle',
                        visible: false
                    },
                    {
                        field: 'view',
                        title: '可见',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'down',
                        title: '下载',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'move',
                        title: '移动',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'copy',
                        title: '复制',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'del',
                        title: '删除',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'changeName',
                        title: '重命名',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'upload',
                        title: '上传',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    },
                    {
                        field: 'mkDir',
                        title: '新建文件夹',
                        align: 'center',
                        valign: 'middle',
                        formatter: function (value, row, index) {
                            if (value == '-1') {
                                return '<span class="label label-danger">否</span>';
                            } else if (value == '1') {
                                return '<span class="label label-primary">是</span>';
                            }
                        }
                    }
                ]
            });
    });

    function addRole() {
        layer.open({
            type: 2,
            title: '新增权限',
            maxmin: false,
            shadeClose: false, // 点击遮罩关闭层
            closeBtn: 1,// 不显示右上角的关闭
            // area: ['660px', '418px'],
            area: ['80%', '80%'],
            content: 'attachmentRole/add?id=' + id
        });
    }

    function delRole() {
        var selections = $('#roleTable').bootstrapTable("getSelections");
        if (selections.length == 0) {
            layer.msg("请选择要删除的数据");
            return;
        }
        /*var ids = '';
        $.each(selections, function (i, v) {
            ids += v.id + ",";
        });*/
        var ids = $.map(selections, function (row) {
            return row.id;
        });
        layer.confirm('确定删除吗？',
            {
                icon: 3, title: '提示',
                btn: ['确定', '取消'],
                btn1: function (index, layero) {
                    $.ajaxExt({
                        url: "attachmentRole/delByIds",
                        type: 'POST',
                        data: {
                            ids: ids
                        },
                        success: function (data) {
                            if (data.result == 1) {
                                layer.msg("删除成功");
                                layer.close(index);
                                reLoad();
                            }
                        }
                    });
                    return false;
                }
            }
        );
    }

    function reLoad() {
        $('#roleTable').bootstrapTable("refresh");
    }
</script>
</body>
</html>
